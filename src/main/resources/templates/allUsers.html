<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Список Userов</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: blue;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Список пользователей:</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    <tr th:each="user, state : ${users}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${state.count}">No</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${user.name}">Name</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${user.age}">Age</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${user.email}">Email</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${user.username}">Username</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${user.password}">Password</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${user.roles.toString()}">Role</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить Usera">
            </form>
        </td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Update</a>
        </td>
    </tr>
</table>
<br/>
<a href="/admin/new">Создать нового пользователя</a>
<br/>
<br/>
<a href="/logout">Выйти</a>
</body>
</html>
